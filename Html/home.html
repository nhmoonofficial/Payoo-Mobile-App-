<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="../Css/home.css" />
    <link rel="shortcut icon" href="../Images/Logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="all flex justify-center">
      <div class="mockup-phone bg-white">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-black grid place-content-center relative"
        >
          <main>
            <!-- header part  -->
            <div class="main-header">
              <top class="absolute top-1 left-1">
                <div
                  class="flex w-[355px] ml-2 mt-2 parent-head justify-between"
                >
                  <div class="time">
                    <p class="font-bold mt-[-5px]">12:00</p>
                  </div>
                  <div class="flex gap-2 networks">
                    <div class="net">
                      <img src="../Images/Cellular Connection.png" alt="" />
                    </div>
                    <div class="wifi">
                      <img src="../Images/Wifi.png" alt="" />
                    </div>
                    <div class="charge">
                      <img src="../Images/Battery.png" alt="" />
                    </div>
                  </div>
                </div>
              </top>

              <div
                class="header absolute mx-auto top-20 left-2 pb-3 flex gap-22 border-b border-gray-300"
              >
                <div class="info flex justify-center">
                  <div class="logo w-[50px] h-[80px]">
                    <img src="../Images/Logo.png" alt="" />
                  </div>
                  <div class="infos mt-2">
                    <h2 class="text-xl font-bold">50,000 USD</h2>
                    <p class="text-sm text-gray-500">Available Balance</p>
                  </div>
                </div>
                <div class="logout-btn mt-4">
                  <button
                    class="flex gap-3 p-2 pl-3 pr-4 rounded-md border border-gray-400"
                  >
                    <img src="../Images/logout.png" alt="" />
                    <p class="text-gray-500">Logout</p>
                  </button>
                </div>
              </div>
            </div>
            <!-- information section start -->
            <section class="info absolute left-0 top-50 m-2">
              <div class="information">
                <h2 class="text-2xl font-bold leading-15">
                  ðŸ”¥ Welcome to Payooo!
                </h2>
                <p class="text-gray-500 leading-7">
                  Enjoy easy and convenient financial services with us. Cash out
                  charge is low and
                </p>
              </div>
              <!-- cards -->
              <div class="cards grid grid-cols-3 pt-7 gap-4">
                <div class="cards1 border border-gray-400 rounded-md p-3">
                  <div class="image flex justify-center">
                    <img
                      class="flex justify-center"
                      src="../Images/add money.png"
                      alt=""
                    />
                  </div>
                  <h4 class="text-sm flex justify-center">Add Money</h4>
                </div>
                <div class="cards1 border border-gray-400 rounded-md p-3">
                  <div class="image flex justify-center">
                    <img
                      class="flex justify-center"
                      src="../Images/cash out.png"
                      alt=""
                    />
                  </div>
                  <h4 class="text-sm flex justify-center">Cash Out</h4>
                </div>
                <div class="cards1 border border-gray-400 rounded-md p-3">
                  <div class="image flex justify-center">
                    <img
                      class="flex justify-center"
                      src="../Images/money 1.png"
                      alt=""
                    />
                  </div>
                  <h4 class="text-sm flex justify-center">Transfer M.</h4>
                </div>
              </div>
              <div class="cards grid grid-cols-3 pt-4 gap-4">
                <div class="cards1 border border-gray-400 rounded-md p-3">
                  <div class="image flex justify-center">
                    <img
                      class="flex justify-center"
                      src="../Images/get bonus.png"
                      alt=""
                    />
                  </div>
                  <h4 class="text-sm flex justify-center">Get Bonus</h4>
                </div>
                <div class="cards1 border border-gray-400 rounded-md p-3">
                  <div class="image flex justify-center">
                    <img
                      class="flex justify-center"
                      src="../Images/pay bill.png"
                      alt=""
                    />
                  </div>
                  <h4 class="text-sm flex justify-center">Pay Bill</h4>
                </div>
                <div class="cards1 border border-gray-400 rounded-md p-3">
                  <div class="image flex justify-center">
                    <img
                      class="flex justify-center"
                      src="../Images/transaction.png"
                      alt=""
                    />
                  </div>
                  <h4 class="text-sm flex justify-center">Transaction</h4>
                </div>
              </div>
            </section>
            <!-- latest payment section start -->
            <section>
              <div class="heading grid grid-cols-2 gap-22 absolute left-2 bottom-65 ">
                <div class="headingTitle">
                  <h2 class="text-xl font-bold">Latest Payment</h2>
                </div>
                <div class="viewBtn flex justify-center gap-2 mt-1 ">
                  <div class="vewbtntxt">
                    <button class="">
                    View All
                  </button>
                  </div>
                  <div class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
                      />
                    </svg>
                  </div>
                  
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <script src="../Js/login.js"></script>
  </body>
</html>
