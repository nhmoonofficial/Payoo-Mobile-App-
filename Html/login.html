<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="../Css/login.css">
  <link rel="shortcut icon" href="../Images/Logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class=" flex justify-center">
    <div class="mockup-phone bg-white">
  <div class="mockup-phone-camera "></div>
  <div class="mockup-phone-display text-black grid place-content-center ">

<div class="main">
      <!-- branding field -->
    <div class="relative ">
      <!-- circle image -->
      <div class="absolute">
        <img src="../Images/circle.png" alt="">
      </div>
      <!-- logo image -->
      <div class="flex justify-center pt-9"><img justify-center src="../Images/Logo.png" alt=""></div>
    </div>



    <!-- form field  -->
    <div><fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
  <legend class="fieldset-legend pt-16 text-xl font-bold">Login</legend>

  <label class="label text-black font-bold">Mobile Number </label>
  <input id="input-mobile" type="email" class="input focus:outline-indigo-600 focus:border-0" placeholder="Enter 12345 as your number " />

  <label class="label text-black font-bold">4 Digit Pin</label>
  <input id="input-pin" type="password" class="input focus:outline-indigo-600 focus:border-0" placeholder="Enter 2025 as pin" />

  <button id="login-btn" class="btn bg-blue-700 text-white font-bold mt-4">Login</button>
</fieldset></div>
</div>

  </div>
</div>
  </main>



  <script src="../Js/login.js"></script>
</body>
</html>
